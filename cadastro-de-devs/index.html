<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de DEVS</title>
</head>
<body>
    <h1>Cadastro de DEVS</h1>
    <hr>
    <h2>Cadastrar Novo Desenvolvedor</h2>
    <link rel="stylesheet" href="./style.css">
    <form id="devForm">
        <label for="fullname">Nome Completo:</label><br>
        <input type="text" name="fullname" id="fullname"><br><br>

        <label>Tecnologias:</label><br>
        <button id="addTechBtn" type="button">Adicionar Nova Tecnologia</button>
        <ul id="stackInputs"></ul>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
